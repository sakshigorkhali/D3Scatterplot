<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3 Scatterplot - World Population</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 40px;
    }

    h2 {
      text-align: center;
    }

    svg {
      background: #ffffff;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .axis-label {
      font-size: 14px;
      font-weight: bold;
      fill: #333;
    }

    .dot {
      opacity: 0.7;
      cursor: pointer;
      transition: r 0.2s;
    }

    .dot:hover {
      opacity: 1;
      r: 7;
    }

    .tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      pointer-events: none;
      opacity: 0;
    }
  </style>
</head>
<body>

  <h2>World Population: 2010 vs 2022</h2>

  <div id="chart"></div>

  <div class="tooltip" id="tooltip"></div>

  <script>
    const margin = { top: 40, right: 30, bottom: 60, left: 80 },
          width = 800 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select("#tooltip");

    d3.csv("world_population.csv").then(data => {
      data.forEach(d => {
        d.Population2010 = +d.Population2010;
        d.Population2022 = +d.Population2022;
      });

      const x = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.Population2010)])
        .range([0, width]);

      const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.Population2022)])
        .range([height, 0]);

      svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x).ticks(10, "s"));

      svg.append("g")
        .call(d3.axisLeft(y).ticks(10, "s"));

      svg.append("text")
        .attr("class", "axis-label")
        .attr("x", width / 2)
        .attr("y", height + 40)
        .style("text-anchor", "middle")
        .text("Population in 2010");

      svg.append("text")
        .attr("class", "axis-label")
        .attr("transform", "rotate(-90)")
        .attr("x", -height / 2)
        .attr("y", -50)
        .style("text-anchor", "middle")
        .text("Population in 2022");

      svg.selectAll(".dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("class", "dot")
          .attr("cx", d => x(d.Population2010))
          .attr("cy", d => y(d.Population2022))
          .attr("r", 5)
          .attr("fill", "#4682b4")
          .on("mouseover", (event, d) => {
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip.html(
              `<strong>${d.Country}</strong><br>
               2010: ${d3.format(",")(d.Population2010)}<br>
               2022: ${d3.format(",")(d.Population2022)}`
            )
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 30) + "px");
          })
          .on("mouseout", () => {
            tooltip.transition().duration(300).style("opacity", 0);
          });
    });
  </script>

</body>
</html>
